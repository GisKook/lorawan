<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	</head>
	<body class="login">
		<section class="main ">
		<div class="container clearfix">
			<div class="login-con">
				<form id="loginForm" method="post" action="/web/user/login">
					<ul>
						<li class="login-u">
						<input type="text" name="user" placeholder="用户名">
						</li>
						<li class="login-p">
						<input type="password" name="passwd" placeholder="密码">
						</li>
					</ul>

					<button class="g-btn" type="submit">登录</button>

				</form>
			</div>
		</div>
		</section>
	</body>
</html>
